<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="theme-color" content="#0f0f11"/>
    
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="Flux"/>
    <link rel="apple-touch-icon" href="icon.png"/>
    
    <link rel="icon" type="image/x-icon" href="icon.png"/>
    <link rel="manifest" href="manifest.json"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- External Libraries for Markdown & LaTeX Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <title>Flux</title>
</head>
<body>

    <!-- BLACK CURTAIN -->
    <div id="splash-screen"></div>

    <!-- APP CONTAINER -->
    <main id="app" class="hidden">
        
        <!-- TOP NAVIGATION BAR (RIGHT) -->
        <div class="top-nav">
            <button id="btn-home" class="icon-btn home-btn hidden" aria-label="Home">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg">
                        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                </div>
            </button>
            <div class="nav-separator"></div>
            <button id="btn-settings-toggle" class="icon-btn settings-btn" aria-label="Settings">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg">
                        <path d="M11 10.27 7 3.34"/><path d="m11 13.73-4 6.93"/><path d="M12 22v-2"/><path d="M12 2v2"/><path d="M14 12h8"/><path d="m17 20.66-1-1.73"/><path d="m17 3.34-1 1.73"/><path d="M2 12h2"/><path d="m20.66 17-1.73-1"/><path d="m20.66 7-1.73 1"/><path d="m3.34 17 1.73-1"/><path d="m3.34 7 1.73 1"/><circle cx="12" cy="12" r="2"/><circle cx="12" cy="12" r="8"/>
                    </svg>
                </div>
            </button>
        </div>

        <!-- TOP LEFT NAVIGATION (LIBRARY) - Initially hidden -->
        <div class="top-left-nav hidden">
            <button id="btn-library-toggle" class="icon-btn library-btn" aria-label="Library">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg"><rect width="8" height="18" x="3" y="3" rx="1"/><path d="M7 3v18"/><path d="M20.4 18.9c.2.5-.1 1.1-.6 1.3l-1.9.7c-.5.2-1.1-.1-1.3-.6L11.1 5.1c-.2-.5.1-1.1.6-1.3l1.9-.7c.5-.2 1.1.1 1.3.6Z"/></svg>
                </div>
            </button>

            <!-- Library Popup Window -->
            <div id="library-popup" class="library-popup hidden">
                <div class="library-header">
                    <h3>Library</h3>
                </div>
                <div class="library-content">
                    <div class="library-section">
                        <small class="section-label">Boards</small>
                        <div id="library-board-list" class="library-list">
                            <!-- Dynamic items here -->
                        </div>
                    </div>
                </div>
                <div class="library-footer">
                    <button id="btn-lib-new-board" class="lib-action-btn">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                        <span>New Board</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- HOME MENU -->
        <div id="home-menu" class="menu-container">
            <h1 id="main-title" class="app-title initial-center">Flux</h1>
            <div id="menu-content" class="fade-content invisible">
                <p class="app-subtitle">Workspace</p>
                <div class="action-buttons">
                    <button id="btn-new-board" class="flux-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg">
                            <path d="M5 12h14"/><path d="M12 5v14"/>
                        </svg>
                        <span class="label">New Project</span>
                    </button>
                    <button id="btn-open-file" class="flux-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg">
                            <path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/><path d="M2 10h20"/>
                        </svg>
                        <span class="label">Open from File</span>
                    </button>
                </div>
            </div>
            <input type="file" id="file-input" accept=".json,.flux" style="display: none;" />
        </div>

        <!-- MARKDOWN EDITOR OVERLAY -->
        <div id="markdown-editor-overlay" class="editor-overlay hidden">
            <div class="editor-header">
                <span class="editor-title">Markdown Editor</span>
                <button id="btn-close-editor" class="tool-btn text-btn">Done</button>
            </div>
            <textarea id="md-input" class="markdown-textarea" placeholder="Type Markdown..." spellcheck="false"></textarea>
            
            <!-- EDITOR TOOLBAR -->
            <div class="editor-toolbar-bottom">
                <button class="md-btn" data-md="asterisk" title="Bold / Asterisk">*</button>
                <button class="md-btn" data-md="backslash" title="Backslash">\</button>
                <div class="md-separator"></div>
                <button class="md-btn" data-md="hash" title="Header">#</button>
                <button class="md-btn" data-md="list" title="List">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                </button>
                <button class="md-btn" data-md="task" title="Task">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                </button>
                <button class="md-btn" data-md="code" title="Code Block">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                </button>
                <div class="md-separator"></div>
                <button class="md-btn" data-md="math-inline" title="Inline Math">$</button>
                <button class="md-btn" data-md="math-block" title="Block Math">$$</button>
            </div>
        </div>

        <!-- FORMULA EDITOR OVERLAY (NEW) -->
        <div id="formula-editor-overlay" class="editor-overlay hidden">
            <div class="editor-header">
                <span class="editor-title">LaTeX Equation Editor</span>
                <button id="btn-close-formula" class="tool-btn text-btn">Done</button>
            </div>
            <textarea id="formula-input" class="markdown-textarea" placeholder="Type LaTeX equation..." spellcheck="false"></textarea>
            
            <!-- LATEX TOOLBAR -->
            <div class="editor-toolbar-bottom">
                <button class="latex-btn" data-latex="{" title="Open Brace">{</button>
                <button class="latex-btn" data-latex="}" title="Close Brace">}</button>
                <div class="md-separator"></div>
                <button class="latex-btn" data-latex="\frac{}{}" title="Fraction">
                    <span style="font-family:serif; font-style:italic">a/b</span>
                </button>
                <button class="latex-btn" data-latex="\sqrt{}" title="Square Root">√</button>
                <button class="latex-btn" data-latex="^" title="Power">x²</button>
                <button class="latex-btn" data-latex="_" title="Subscript">x₂</button>
                <div class="md-separator"></div>
                <button class="latex-btn" data-latex="\int" title="Integral">∫</button>
                <button class="latex-btn" data-latex="\sum" title="Sum">∑</button>
                <button class="latex-btn" data-latex="\infty" title="Infinity">∞</button>
                <button class="latex-btn" data-latex="\pi" title="Pi">π</button>
                <button class="latex-btn" data-latex="\alpha" title="Alpha">α</button>
                <button class="latex-btn" data-latex="\beta" title="Beta">β</button>
                <div class="md-separator"></div>
                <button class="latex-btn" data-latex="=" title="Equals">=</button>
                <button class="latex-btn" data-latex="\neq" title="Not Equal">≠</button>
                <button class="latex-btn" data-latex="\le" title="Less or Equal">≤</button>
                <button class="latex-btn" data-latex="\ge" title="Greater or Equal">≥</button>
            </div>
        </div>

        <!-- EDITING TOOLBAR -->
        <div id="edit-bar" class="edit-toolbar hidden">
            <div class="toolbar-scroll-container">
                <div class="edit-group">
                    <button id="btn-color-picker" class="color-dot auto" title="Color"></button>
                    <button id="btn-fill-picker" class="color-dot transparent" title="Fill color" style="display:none"></button>
                </div>
                <div class="toolbar-divider" id="divider-text-actions" style="display:none"></div>
                <div class="edit-group" id="group-text-actions" style="display:none">
                    <button id="btn-edit-text" class="tool-btn mini" title="Edit Text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-text-cursor-icon lucide-text-cursor"><path d="M17 22h-1a4 4 0 0 1-4-4V6a4 4 0 0 1 4-4h1"/><path d="M7 22h1a4 4 0 0 0 4-4v-1"/><path d="M7 2h1a4 4 0 0 1 4 4v1"/></svg>
                    </button>
                    <button id="btn-text-size-down" class="tool-btn mini" title="Decrease Size">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-aarrow-down-icon lucide-a-arrow-down"><path d="m14 12 4 4 4-4"/><path d="M18 16V7"/><path d="m2 16 4.039-9.69a.5.5 0 0 1 .923 0L11 16"/><path d="M3.304 13h6.392"/></svg>
                    </button>
                    <button id="btn-text-size-up" class="tool-btn mini" title="Increase Size">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-aarrow-up-icon lucide-a-arrow-up"><path d="m14 11 4-4 4 4"/><path d="M18 16V7"/><path d="m2 16 4.039-9.69a.5.5 0 0 1 .923 0L11 16"/><path d="M3.304 13h6.392"/></svg>
                    </button>
                </div>
                <div class="toolbar-divider" id="divider-stroke"></div>
                <div class="edit-group" id="group-stroke">
                    <button id="btn-stroke-picker" class="tool-btn text-btn" title="Change thickness">3px</button>
                </div>
                <div class="toolbar-divider" id="divider-style"></div>
                <div class="edit-group" id="group-style">
                    <button class="tool-btn mini active" data-style="solid" title="Solid">
                        <svg viewBox="0 0 24 24"><path d="M5 12h14" stroke="currentColor" stroke-width="3"/></svg>
                    </button>
                    <button class="tool-btn mini" data-style="dashed" title="Dashed">
                        <svg viewBox="0 0 24 24"><path d="M4 12h4M10 12h4M16 12h4" stroke="currentColor" stroke-width="3"/></svg>
                    </button>
                    <button class="tool-btn mini" data-style="dotted" title="Dotted">
                        <svg viewBox="0 0 24 24"><circle cx="6" cy="12" r="2" fill="currentColor"/><circle cx="12" cy="12" r="2" fill="currentColor"/><circle cx="18" cy="12" r="2" fill="currentColor"/></svg>
                    </button>
                </div>
                <div class="toolbar-divider" id="divider-arrows"></div>
                <div class="edit-group" id="group-arrows">
                    <button class="tool-btn mini" data-arrow="start" title="Arrow Start">
                        <svg viewBox="0 0 24 24"><path d="m9 17-5-5 5-5M4 12h16" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                    </button>
                    <button class="tool-btn mini" data-arrow="end" title="Arrow End">
                        <svg viewBox="0 0 24 24"><path d="m15 7 5 5-5 5M4 12h16" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                    </button>
                </div>
                <div class="toolbar-divider"></div>
                <div class="edit-group">
                    <button id="btn-duplicate" class="tool-btn action" title="Duplicate">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy-icon lucide-copy"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    </button>
                    <button id="btn-delete" class="tool-btn action danger-text" title="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- BOTTOM TOOLBAR -->
        <div id="toolbar" class="bottom-toolbar hidden">
            <div class="toolbar-scroll-container">
                <button class="tool-btn active" data-tool="select" title="Select">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg"><path d="M4.037 4.688a.495.495 0 0 1 .651-.651l16 6.5a.5.5 0 0 1-.063.947l-6.124 1.58a2 2 0 0 0-1.438 1.435l-1.579 6.126a.5.5 0 0 1-.947.063z"/></svg>
                </button>
                <button class="tool-btn" data-tool="pan" title="Pan">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg"><path d="M18 11V6a2 2 0 0 0-2-2a2 2 0 0 0-2 2"/><path d="M14 10V4a2 2 0 0 0-2-2a2 2 0 0 0-2 2v2"/><path d="M10 10.5V6a2 2 0 0 0-2-2a2 2 0 0 0-2 2v8"/><path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"/></svg>
                </button>
                <div class="toolbar-divider"></div>
                <button class="tool-btn" data-tool="pen" title="Pen">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg"><path d="M13 21h8"/><path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/></svg>
                </button>
                <button class="tool-btn" data-tool="line" title="Line">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg"><circle cx="19" cy="5" r="2"/><circle cx="5" cy="19" r="2"/><path d="M5 17A12 12 0 0 1 17 5"/></svg>
                </button>
                <button class="tool-btn" data-tool="shape" title="Shapes">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg"><path d="M8.3 10a.7.7 0 0 1-.626-1.079L11.4 3a.7.7 0 0 1 1.198-.043L16.3 8.9a.7.7 0 0 1-.572 1.1Z"/><rect x="3" y="14" width="7" height="7" rx="1"/><circle cx="17.5" cy="17.5" r="3.5"/></svg>
                </button>
                <div class="toolbar-divider"></div>
                <button class="tool-btn" data-tool="text" title="Text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg"><path d="M12 4v16"/><path d="M4 7V5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2"/><path d="M9 20h6"/></svg>
                </button>
                <button class="tool-btn" data-tool="formula" title="Formula">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg"><path d="M18 7V5a1 1 0 0 0-1-1H6.5a.5.5 0 0 0-.4.8l4.5 6a2 2 0 0 1 0 2.4l-4.5 6a.5.5 0 0 0 .4.8H17a1 1 0 0 0 1-1v-2"/></svg>
                </button>
                <button class="tool-btn" data-tool="image" title="Image">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                </button>
            </div>
        </div>

        <!-- SETTINGS MODAL -->
        <div id="settings-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="btn-close-settings" class="close-btn">×</button>
                </div>
                <div class="settings-scroll-area">
                    <div class="setting-section">
                        <h3>General</h3>
                        <div class="setting-row">
                            <label>Appearance</label>
                            <div class="toggle-wrapper">
                                <input type="checkbox" id="theme-toggle">
                                <label for="theme-toggle" class="eclipse-toggle">
                                    <span class="eclipse-moon"></span>
                                    <span class="eclipse-sun"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="setting-section">
                        <h3>Board</h3>
                        <div class="setting-row">
                            <label for="grid-toggle">Show Dot Grid</label>
                            <div class="toggle-wrapper">
                                <input type="checkbox" id="grid-toggle" checked>
                                <label for="grid-toggle" class="grid-toggle-label">
                                    <div class="grid-pattern"></div>
                                    <div class="grid-knob"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="setting-section danger">
                        <h3>System</h3>
                        <p class="description">Force update and clear all local caches.</p>
                        <button id="btn-hard-reset" class="flux-btn danger-btn">
                            ⚠️ Reset App & Update
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLOR SELECTOR MODAL -->
        <div id="color-modal" class="modal-overlay hidden">
            <div class="modal-content small-modal">
                <div class="modal-header">
                    <h2 id="color-modal-title">Color</h2>
                    <button id="btn-close-color" class="close-btn">×</button>
                </div>
                <div class="color-grid">
                    <div class="color-option-wrapper">
                        <button class="color-dot auto big" data-color="auto"></button>
                        <span>Auto</span>
                    </div>
                    <div class="color-option-wrapper">
                        <button class="color-dot big" data-color="#ffffff" style="background:#ffffff"></button>
                        <span>White</span>
                    </div>
                    <div class="color-option-wrapper">
                        <button class="color-dot big" data-color="#1a1a1d" style="background:#1a1a1d"></button>
                        <span>Black</span>
                    </div>
                    <div id="color-opt-empty" class="color-option-wrapper" style="display:none">
                        <button class="color-dot transparent big" data-color="transparent"></button>
                        <span>Empty</span>
                    </div>
                </div>
                <div class="modal-divider"></div>
                <div class="color-grid">
                    <button class="color-dot big" data-color="#ff4757" style="background:#ff4757"></button>
                    <button class="color-dot big" data-color="#2ed573" style="background:#2ed573"></button>
                    <button class="color-dot big" data-color="#1e90ff" style="background:#1e90ff"></button>
                    <button class="color-dot big" data-color="#ffa502" style="background:#ffa502"></button>
                    <button class="color-dot big" data-color="#a29bfe" style="background:#a29bfe"></button>
                    <button class="color-dot big" data-color="#fd79a8" style="background:#fd79a8"></button>
                </div>
            </div>
        </div>

        <!-- STROKE WIDTH MODAL -->
        <div id="stroke-modal" class="modal-overlay hidden">
            <div class="modal-content small-modal">
                <div class="modal-header">
                    <h2>Thickness</h2>
                    <button id="btn-close-stroke" class="close-btn">×</button>
                </div>
                <div class="stroke-controls">
                    <div class="numeric-input-group">
                        <button id="btn-stroke-minus" class="step-btn">−</button>
                        <input type="number" id="input-stroke-number" min="1" max="50" value="3">
                        <button id="btn-stroke-plus" class="step-btn">+</button>
                    </div>
                    <div class="slider-group">
                        <input type="range" id="input-stroke-slider" min="1" max="50" value="3" step="1">
                    </div>
                </div>
            </div>

                    <button class="shape-opt-btn" data-shape="diamond" title="Diamond">

            </div>

        <!-- CANVAS -->
        <canvas id="flux-canvas" class="hidden"></canvas>
