<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="theme-color" content="#0f0f11"/>
    
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="Flux"/>
    <link rel="apple-touch-icon" href="icon.png"/>
    
    <link rel="icon" type="image/x-icon" href="icon.png"/>
    <link rel="manifest" href="manifest.json"/>
    <link rel="stylesheet" href="style.css"/>
    
    <title>Flux Workspace</title>
</head>
<body>

    <!-- SPLASH SCREEN -->
    <div id="splash-screen">
        <div class="flux-logo">
            <div class="flux-core"></div>
            <div class="flux-ring"></div>
        </div>
        <div class="loading-text">Initializing Workspace</div>
    </div>

    <!-- APP CONTAINER -->
    <main id="app" class="hidden">
        
        <!-- TOP NAVIGATION BAR (Floating Pill) -->
        <div class="top-nav">
            <!-- HOME BUTTON (Hidden on start) -->
            <button id="btn-home" class="icon-btn home-btn hidden" aria-label="Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg">
                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                </svg>
            </button>

            <!-- This separator will hide automatically via CSS when Home is hidden -->
            <div class="nav-separator"></div>

            <!-- SETTINGS BUTTON -->
            <button id="btn-settings-toggle" class="icon-btn settings-btn" aria-label="Settings">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg">
                        <path d="M11 10.27 7 3.34"/><path d="m11 13.73-4 6.93"/><path d="M12 22v-2"/><path d="M12 2v2"/><path d="M14 12h8"/><path d="m17 20.66-1-1.73"/><path d="m17 3.34-1 1.73"/><path d="M2 12h2"/><path d="m20.66 17-1.73-1"/><path d="m20.66 7-1.73 1"/><path d="m3.34 17 1.73-1"/><path d="m3.34 7 1.73 1"/><circle cx="12" cy="12" r="2"/><circle cx="12" cy="12" r="8"/>
                    </svg>
                </div>
            </button>
        </div>

        <!-- HOME MENU -->
        <div id="home-menu" class="menu-container">
            <h1 class="app-title">Flux</h1>
            <p class="app-subtitle">Digital Workspace</p>

            <div class="action-buttons">
                <button id="btn-new-board" class="flux-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg">
                        <path d="M5 12h14"/><path d="M12 5v14"/>
                    </svg>
                    <span class="label">New Board</span>
                </button>

                <button id="btn-open-file" class="flux-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-svg">
                        <path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/><path d="M2 10h20"/>
                    </svg>
                    <span class="label">Open from File</span>
                </button>
            </div>

            <input type="file" id="file-input" accept=".json,.flux" style="display: none;" />
        </div>

        <!-- SETTINGS MODAL -->
        <div id="settings-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="btn-close-settings" class="close-btn">×</button>
                </div>
                
                <div class="settings-scroll-area">
                    <!-- SECTION: GENERAL -->
                    <div class="setting-section">
                        <h3>General</h3>
                        <div class="setting-row">
                            <label>Appearance</label>
                            <div class="toggle-wrapper">
                                <input type="checkbox" id="theme-toggle">
                                <label for="theme-toggle" class="eclipse-toggle">
                                    <span class="eclipse-moon"></span>
                                    <span class="eclipse-sun"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- SECTION: BOARD -->
                    <div class="setting-section">
                        <h3>Board</h3>
                        <div class="setting-row">
                            <label for="grid-toggle">Show Dot Grid</label>
                            <div class="toggle-wrapper">
                                <input type="checkbox" id="grid-toggle" checked>
                                <label for="grid-toggle" class="grid-toggle-label">
                                    <div class="grid-pattern"></div>
                                    <div class="grid-knob"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- SECTION: DANGER ZONE -->
                    <div class="setting-section danger">
                        <h3>System</h3>
                        <p class="description">Force update and clear all local caches.</p>
                        <button id="btn-hard-reset" class="flux-btn danger-btn">
                            ⚠️ Reset App & Update
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- CANVAS -->
        <canvas id="flux-canvas" class="hidden"></canvas>

    </main>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Flux SW Registered'))
                .catch(err => console.error("SW Error:", err));
        }
    </script>
    <script src="js/whiteboard.js"></script>
    <script src="app.js"></script>
</body>
</html>
